paths:
  /api/users/:
    get:
      summary: Obtener todos los usuarios
      tags:
        - Users
      responses: 
        '200':
          description: Usuarios obtenidos correctamente
          content:
            application/json:
              schema:
                type: array 
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Error al obtener usuarios

components:
  schemas: 
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado por MongoDB
        first_name: 
          type: String
          description: Nombre de mi usuario
        last_name:
          type: String
          description: Apellido de mi usuario
        age:
          type: Number
          description: Edad de mi usuario
        email:
          type: String
          description: Email de mi usuario
        password: 
          type: String
          description: Contrase√±a de mi usuario 
        rol: 
          type: String
          description: Rol de mi usuario 
        cart_id: 
          type: ObjectId
          description: Id del carrito de mi usuario
